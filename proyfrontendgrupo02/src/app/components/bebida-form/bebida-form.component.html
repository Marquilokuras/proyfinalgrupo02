<div class="container-fluid">
  <h2 class="menu">Nueva Bebida</h2>
  <br>
  <div class="row align-items-center">
    <div class="col-12 col-sm-4">
      <div class="img-container" style="max-height: 450px; border-color: gray; background-color: aliceblue;">
        <img [src]="bebida.imagenBebida" class="img-thumbnail img-responsive" style="width: 100%; max-height: 450px;" alt="Seleccione una imagen">
      </div>
    </div>

    <div class="col-12 col-sm-8">
      <form>
        <div class="mb-3" hidden>
          <label for="_id" class="form-label">Id</label>
          <input type="text" class="form-control form-control-sm" id="_id" name="_id" [(ngModel)]="bebida._id">
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control rounded-pill form-control-sm" id="nombre" name="nombre" [(ngModel)]="bebida.nombreBebida">
        </div>

        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes</label>
          <input type="text" class="form-control rounded-pill form-control-sm" id="ingredientes" name="ingredientes" [(ngModel)]="bebida.ingredientesBebida">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <div class="input-group">
            <input type="number" class="form-control form-control-sm rounded-pill" id="precio" name="precio" [(ngModel)]="bebida.precioBebida">
          </div>
        </div>

        <div class="mb-3">
          <label for="tipoVaso" class="form-label">Tipo de Vaso</label>
          <input type="text" class="form-control rounded-pill form-control-sm" id="tipoVaso" name="tipoVaso" [(ngModel)]="bebida.tipoVasoBebida">
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="disponibilidad" name="disponibilidad" [(ngModel)]="bebida.disponibilidadBebida">
            <label class="form-check-label" for="disponibilidad">Disponible</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="fileInput" class="form-label">Imagen</label>
          <div class="input-group">
            <input type="file" id="fileInput" accept="image/*" class="form-control rounded-pill form-control-sm" (change)="onFileSelected($event)">
          </div>
        </div>

        <div class="text-center">
          <button *ngIf="accion == 'new'" type="submit" class="btn btn-primary btn-lg" (click)="guardarBebida()">Guardar</button>
          <button *ngIf="accion == 'update'" type="submit" class="btn btn-primary btn-lg" (click)="actualizarBebida()">Modificar</button>
        </div>
      </form>
    </div>
  </div>
</div>
