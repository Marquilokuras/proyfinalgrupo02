<div class="container-fluid">
  <h1 class="mt-4 titulo text-center">MenÃº de bebidas</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 m-5 mt-4 justify-content-center align-items-center">
    <div class="col mb-4" *ngFor="let bebida of carta">
      <div class="card h-100 card-color">
        <img [src]="bebida.imagenBebida" class="card-img-top img-fluid" alt="Imagen bebida">
        <div class="card-body">
          <h5 class="card-title title-color">{{bebida.nombreBebida}}</h5>
          <p class="card-text ingredients-color"><strong>Ingredientes:</strong> {{bebida.ingredientesBebida}}</p>
          <p class="card-text price-color"><strong>Precio:</strong> $ {{bebida.precioBebida}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
